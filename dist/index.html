<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weathercast</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <form action="" id="userInputForm">
    <input type="text" name="userLocation" id="userLocation">
    <button type="submit">Update</button>
  </form>

  <section class="data-container">
    <div class="data-block">
      <div class="data__title">City:</div>
      <div id="location">City</div>
    </div>
    <div class="data-block">
      <div class="data__title">Current temperature:</div>
      <div id="temp">Temp</div>
    </div>
    <div class="data-block">
      <div class="data__title">Current weather:</div>
      <div id="weather">Weather</div>
    </div>
    <div class="data-block">
      <div class="data__title">Min temperature:</div>
      <div id="min-temp">Min temp</div>
    </div>
    <div class="data-block">
      <div class="data__title">Max temperature:</div>
      <div id="max-temp">Max temp</div>
    </div>
  </section>
</body>
</html>
